<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping List</title>
  </head>
  <body class="container-fluid flex-wrap d-flex justify-content-center" id="body">
    <div class="row d-flex justify-content-start align-items-center w-100 mb-5 ml-5 mt-5 pl-4" style="height: 3rem;">
      <h1 class="">Filter to</h1>
      <button class="ml-3 h2 pt-2 button" id="btnChocolate" style="background-color: transparent;">Chocolates</button>
      <span class="h3 ml-3 pt-2">or</span>
      <button class="ml-3 h2 pt-2 button" id="btnElectronic" style="background-color: transparent;">Eletronics</button>
      <span class="h3 ml-3 pt-2">or</span>
      <button class="ml-3 h2 pt-2 button " id="backAll" style="background-color: transparent;">Show All</button>
    </div>
    <div class="row d-flex justify-content-end w-100">
        <button id="open" class="col-1 btn btn-danger mh-100" style="width: 75px; height: 50px;"><i class="fa-solid fa-cart-shopping"></i></button>
        <div id="cart" class="row d-flex justify-content-center">
          <div id="alert">
            <span>Click on X to close</span>
            <span>Use mouse's scroll to see your products</span>
          </div>
          <div id="close" class="close"><i class="fa-solid fa-close"></i></div>
          <div id="divItems"></div>
          <div class="d-flex justify-content-start total">
            <span class="textTotal h4">Total:</span>
            <span id="valueCart" class="valorTotal h4">R$0.00</span>
          </div>            
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a0cfbec9a7.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
  </body>
</html>
